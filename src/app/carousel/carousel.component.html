<div class="container">
  <ngb-carousel *ngIf="images"  [showNavigationArrows]="false" [interval]="12000"
  [keyboard]="true"
  [pauseOnHover]="true"
  [wrap]="true">
    <div class="caption">
      <h3>Season 2</h3>
      <h1>The Witcher</h1> <h3>2018</h3>
      <div>sci-fi | romance | action</div>
    </div>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
  
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
  
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
    </ng-template>
  </ngb-carousel>
  </div>
