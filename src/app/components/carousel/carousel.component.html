<div class="carousel-single">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let image of images">
      <ng-template carouselSlide >
          <a class="main-carousel" href="" >
            <img [src]="image">
          </a>
      </ng-template>
    </ng-container>
  
  </owl-carousel-o>
  </div>
